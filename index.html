<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA SANTOS & VIEIRA - CRF</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: url('https://e0.pxfuel.com/wallpapers/319/536/desktop-wallpaper-maracana-stadium-stadiums-football-stadium-soccer-stadium.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* O Layout Futurista (Igual à imagem) */
        .cyber-panel {
            width: 95%; height: 90%;
            background: rgba(0, 0, 0, 0.7); /* Fundo escuro */
            backdrop-filter: blur(15px); /* Efeito de vidro embaçado */
            border: 2px solid #ff0000;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.4), inset 0 0 20px rgba(255, 0, 0, 0.2);
            display: flex; flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* Efeito de linhas de circuito por cima */
        .cyber-panel::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 0, 0, 0.1) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none; z-index: -1;
        }

        .header {
            padding: 20px; text-align: center; border-bottom: 2px solid #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }

        .crf-title { font-size: 45px; color: #ff0000; text-shadow: 0 0 15px #ff0000; margin: 0; font-weight: bold; }
        .sub-title { color: #fff; letter-spacing: 8px; font-size: 14px; margin-top: 5px; }

        .main-content { display: flex; flex: 1; padding: 20px; gap: 20px; overflow: hidden; }

        .sidebar { width: 280px; display: flex; flex-direction: column; gap: 15px; }

        input {
            background: rgba(0, 0, 0, 0.8); border: 1px solid #ff0000;
            color: #fff; padding: 15px; border-radius: 5px; font-family: 'Orbitron';
        }

        .btn {
            padding: 15px; border: none; border-radius: 5px; cursor: pointer;
            font-weight: bold; font-family: 'Orbitron'; transition: 0.3s;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .btn-twitch { background: #9146ff; color: white; box-shadow: 0 0 10px #9146ff; }
        .btn-yt { background: #ff0000; color: white; box-shadow: 0 0 10px #ff0000; }
        .btn:hover { transform: scale(1.05); filter: brightness(1.2); }

        .video-container {
            flex: 1; background: #000; border: 2px solid #ff0000;
            border-radius: 10px; position: relative; overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="cyber-panel">
        <div class="header">
            <h1 class="crf-title">CRF</h1>
            <div class="sub-title">SANTOS & VIEIRA - SYSTEM</div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <p style="color: #ff0000; font-size: 10px; margin: 0;">COLE O LINK OU NOME:</p>
                <input type="text" id="linkInput" placeholder="Ex: twitch.tv/gaules">
                
                <button class="btn btn-twitch" onclick="smartLoad('twitch')">ATIVAR TWITCH</button>
                <button class="btn btn-yt" onclick="smartLoad('yt')">ATIVAR YOUTUBE</button>
                
                <div style="margin-top: auto; border-top: 1px solid #ff0000; padding-top: 10px;">
                    <p style="color: #fff; font-size: 9px;">MEMÓRIA RAM: <span style="color: #0f0;">OTIMIZADA</span></p>
                    <button onclick="location.reload()" style="background: none; border: 1px solid #555; color: #555; font-size: 10px; cursor: pointer; width: 100%;">REBOOT SYSTEM</button>
                </div>
            </div>

            <div class="video-container">
                <iframe id="mainPlayer" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        const player = document.getElementById('mainPlayer');
        const input = document.getElementById('linkInput');

        function smartLoad(type) {
            let val = input.value.trim();
            if (!val) return;

            if (type === 'twitch') {
                // Se for link completo, limpa. Se for só nome, usa o nome.
                if (val.includes("twitch.tv/")) {
                    val = val.split("twitch.tv/")[1].split("?")[0];
                }
                player.src = `https://player.twitch.tv/?channel=${val}&parent=localhost`;
            } 
            else if (type === 'yt') {
                // Se for link completo do YouTube, extrai o ID
                if (val.includes("v=")) {
                    val = val.split("v=")[1].split("&")[0];
                } else if (val.includes("youtu.be/")) {
                    val = val.split("youtu.be/")[1].split("?")[0];
                }
                player.src = `https://www.youtube.com/embed/${val}?autoplay=1`;
            }
        }
    </script>
</body>
</html>
