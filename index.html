<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANTOS & VIEIRA | SYSTEM CORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-color: #ff0000; --glow-color: rgba(255, 0, 0, 0.7); --bg-panel: rgba(5, 0, 0, 0.98); }
        *{box-sizing:border-box; margin: 0; padding: 0;}
        html,body{ width:100%; height:100%; background:#000; font-family:'Orbitron',sans-serif; overflow:hidden; color: #fff;}
        
        body::before{content:""; position:fixed; inset:0; background: linear-gradient(var(--glow-color) 1px, transparent 1px), linear-gradient(90deg, var(--glow-color) 1px, transparent 1px); background-size:50px 50px; z-index:-1; opacity: 0.05;}

        .core-panel{width:98%; height:96%; margin:1% auto; border:2px solid var(--main-color); border-radius:4px; box-shadow:0 0 20px var(--glow-color); background: var(--bg-panel); display:flex; flex-direction:column;}
        .core-header{display:flex; justify-content:space-between; align-items:center; padding:15px 25px; border-bottom:2px solid var(--main-color); background:rgba(255,0,0,0.05);}
        
        .core-body{flex:1; display:flex; gap:15px; padding:15px; overflow: hidden;}
        .sidebar{width:280px; display:flex; flex-direction:column; gap:12px; background: rgba(0,0,0,0.5); padding: 15px; border: 1px solid rgba(255,0,0,0.2); overflow-y: auto;}
        
        input, select{background: #000; border: 1px solid var(--main-color); color: #fff; padding: 10px; font-family: 'Orbitron'; font-size: 10px; outline: none; width: 100%; margin-bottom: 5px; transition: 0.3s;}
        input:focus{box-shadow: 0 0 15px var(--main-color); background: rgba(255,0,0,0.1);}

        .btn{
            padding:10px; background: #000; color: var(--main-color); border: 1px solid var(--main-color); 
            cursor:pointer; text-transform:uppercase; font-size:10px; font-weight: bold; transition: 0.3s;
        }
        .btn:hover{ background: var(--main-color); color: #000; box-shadow: 0 0 20px var(--main-color); transform: scale(1.02);}

        .category-label { font-size: 11px; color: var(--main-color); margin-top: 15px; border-bottom: 1px solid rgba(255,0,0,0.3); padding-bottom: 3px; font-weight: 700; text-shadow: 0 0 5px var(--main-color);}
        .fav-list{ display:flex; flex-direction:column; gap:8px; margin-top: 8px;}
        
        /* ANIMAÇÃO DOS CANAIS SALVOS */
        .fav-item{
            display:flex; align-items:center; justify-content:space-between; background:rgba(255,0,0,0.05); 
            padding:12px; border: 1px solid rgba(255,0,0,0.2); border-left: 4px solid var(--main-color);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Efeito elástico */
            cursor: pointer;
        }
        
        .fav-item:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: var(--main-color);
            box-shadow: 0 0 15px var(--glow-color);
            transform: scale(1.05) translateX(10px); /* Cresce e vai pro lado */
        }

        .fav-info { flex: 1; font-size: 11px; font-weight: bold; letter-spacing: 1px; }
        .fav-item:hover .fav-info { color: #fff; text-shadow: 0 0 8px #fff; }

        .btn-del { color: var(--main-color); background: none; border: none; cursor: pointer; font-weight: bold; padding: 5px; transition: 0.3s;}
        .btn-del:hover { color: #fff; transform: rotate(90deg); }

        .player-box, .chat-box {border:1px solid var(--main-color); background:#000;}
        .player-box { flex: 2; }
        .chat-box { flex: 1; }
        iframe {width: 100%; height: 100%; border: none;}

        .datetime { text-align: right; min-width: 160px; }
        #clock { font-size: 20px; color: var(--main-color); text-shadow: 0 0 8px var(--main-color); display: block; font-weight: bold;}
        #date { font-size: 11px; color: #fff; opacity: 0.8; display: block; }

        .hidden { display: none !important; }
        .full-width { flex: 100% !important; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--main-color); }
    </style>
</head>
<body onload="initSystem()">

<div class="core-panel">
    <div class="core-header">
        <div>
            <div style="color:var(--main-color); font-size:22px; font-weight:700; letter-spacing:2px;">SANTOS & VIEIRA</div>
            <div style="font-size:9px; opacity:0.6;">SISTEMA DE MONITORAMENTO</div>
        </div>
        <div class="datetime">
            <span id="clock">00:00:00</span>
            <span id="date">00/00/0000</span>
        </div>
    </div>
    
    <div class="core-body">
        <div class="sidebar">
            <div style="font-size: 10px; color: var(--main-color);">[ ENTRADA RÁPIDA ]</div>
            <input id="quickInput" placeholder="NOME OU LINK">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
                <button class="btn" onclick="processInput('quick', 'twitch')">TWITCH</button>
                <button class="btn" onclick="processInput('quick', 'yt')">YOUTUBE</button>
            </div>

            <div style="border-top: 1px solid var(--main-color); padding-top: 15px; margin-top: 10px;">
                <div style="color:var(--main-color); font-size:10px; font-weight:bold; margin-bottom:8px;">[ SALVAR FAVORITO ]</div>
                <input id="saveInput" placeholder="NOME OU LINK">
                <select id="favCat">
                    <option value="CONVERSA">SÓ NA CONVERSA</option>
