<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANTOS & VIEIRA | SYSTEM CORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-color: #ff0000; --glow-color: rgba(255, 0, 0, 0.7); --bg-panel: rgba(5, 0, 0, 0.98); }
        *{box-sizing:border-box; margin: 0; padding: 0;}
        html,body{ width:100%; height:100%; background:#000; font-family:'Orbitron',sans-serif; overflow:hidden; color: #fff;}
        
        body::before{content:""; position:fixed; inset:0; background: linear-gradient(var(--glow-color) 1px, transparent 1px), linear-gradient(90deg, var(--glow-color) 1px, transparent 1px); background-size:50px 50px; z-index:-1; opacity: 0.05;}

        .core-panel{width:98%; height:96%; margin:1% auto; border:2px solid var(--main-color); border-radius:4px; box-shadow:0 0 20px var(--glow-color); background: var(--bg-panel); display:flex; flex-direction:column; position: relative;}

        .core-header{display:flex; justify-content:space-between; align-items:center; padding:10px 20px; border-bottom:2px solid var(--main-color); background:rgba(255,0,0,0.05);}
        
        .core-body{flex:1; display:flex; gap:15px; padding:15px; overflow: hidden;}
        .sidebar{width:300px; display:flex; flex-direction:column; gap:10px; background: rgba(0,0,0,0.5); padding: 12px; border: 1px solid rgba(255,0,0,0.2); overflow-y: auto;}
        
        /* MONITOR DE RAM */
        .ram-monitor { font-size: 9px; color: var(--main-color); margin-bottom: 5px; border: 1px solid var(--main-color); padding: 5px; }
        #ramBar { height: 4px; background: var(--main-color); width: 0%; margin-top: 4px; box-shadow: 0 0 10px var(--main-color); transition: 0.5s; }

        input, select{background: #000; border: 1px solid var(--main-color); color: #fff; padding: 8px; font-family: 'Orbitron'; font-size: 10px; outline: none; width: 100%; margin-bottom: 5px;}
        
        .btn{
            padding:10px; background: #000; color: var(--main-color); border: 1px solid var(--main-color); 
            cursor:pointer; text-transform:uppercase; font-size:10px; font-weight: bold; transition: 0.3s; margin-bottom: 5px;
        }
        .btn:hover{ background: var(--main-color); color: #000; box-shadow: 0 0 15px var(--main-color); }

        .category-label { font-size: 10px; color: var(--main-color); margin-top: 15px; border-bottom: 1px solid rgba(255,0,0,0.3); padding-bottom: 2px; font-weight: bold;}
        .fav-list{ display:flex; flex-direction:column; gap:5px; margin-bottom: 10px; min-height: 20px;}
        
        .fav-item{
            display:flex; align-items:center; justify-content:space-between; background:rgba(255,0,0,0.05); 
            padding:8px; border: 1px solid rgba(255,0,0,0.2); border-left: 3px solid var(--main-color);
        }
        .fav-info { cursor: pointer; flex: 1; font-size: 10px; }
        .btn-del { color: var(--main-color); background: none; border: none; cursor: pointer; padding: 0 5px; font-weight: bold;}

        .player-box, .chat-box {border:1px solid var(--main-color); background:#000;}
        .player-box { flex: 2; }
        .chat-box { flex: 1; }
        .full-width { flex: 100% !important; }
        .hidden { display: none !important; }
        iframe {width: 100%; height: 100%; border: none;}

        .datetime { text-align: right; }
        #clock { font-size: 18px; color: var(--main-color); text-shadow: 0 0 5px var(--main-color); }
        #date { font-size: 10px; color: #fff; }

        /* MODO SILÊNCIO */
        .silence-mode .sidebar, .silence-mode .core-header { display: none !important; }
        .silence-mode .core-panel { width: 100%; height: 100%; margin: 0; border: none; }
        
        #exitSilence { position: fixed; top: 10px; right: 10px; z-index: 9999; display: none; }
        .silence-mode #exitSilence { display: block; }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: var(--main-color); }
    </style>
</head>
<body onload="initSystem()">

<button id="exitSilence" class="btn" onclick="toggleSilence()">SAIR DO MODO SILÊNCIO</button>

<div class="core-panel" id="mainPanel">
    <div class="core-header">
        <div>
            <div style="color:var(--main-color); font-size:20px; font-weight:700;">SANTOS & VIEIRA</div>
            <div style="font-size:9px;">SISTEMA CORE OPERACIONAL</div>
        </div>
        <div class="datetime">
            <div id="clock">00:00:00</div>
            <div id="date">00/00/0000</div>
        </div>
    </div>
    
    <div class="core-body">
        <div class="sidebar">
            <div class="ram-monitor">
                MEMÓRIA: <span id="ramText">--</span> MB
                <div id="ramBar"></div>
            </div>

            <button class="btn" onclick="toggleSilence()">[ PROTOCOLO_SILÊNCIO ]</button>

            <div style="font-size: 10px; color: var(--main-color); margin-top:5px;">[ ENTRADA RÁPIDA ]</div>
            <input id="linkInput" placeholder="LINK OU ID">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                <button class="btn" onclick="loadStream('twitch')">TWITCH</button>
                <button class="btn" onclick="loadStream('yt')">YOUTUBE</button>
            </div>

            <div style="border-top: 1px solid var(--main-color); padding-top: 10px; margin-top: 5px;">
                <div style="color:var(--main-color); font-size:10px; font-weight:bold; margin-bottom:5px;">[ SALVAR NOVO ]</div>
                <input id="favName" placeholder="NOME DO CANAL">
                <input id="favId" placeholder="LINK OU ID">
                <select id="favCat">
                    <option value="ENTRETENIMENTO">ENTRETENIMENTO</option>
                    <option value="RP">RP / GAMES</option>
                    <option value="ESPORTES">ESPORTES</option>
                </select>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                    <button class="btn" onclick="saveFav('twitch')">+ TWITCH</button>
                    <button class="btn" onclick="saveFav('yt')">+ YOUTUBE</button>
                </div>
            </div>
            
            <div class="category-label">ENTRETENIMENTO</div>
            <div class="fav-list" id="cat-ENTRETENIMENTO"></div>
            
            <div class="category-label">RP / GAMES</div>
            <div class="fav-list" id="cat-RP"></div>
            
            <div class="category-label">ESPORTES</div>
            <div class="fav-list" id="cat-ESPORTES"></div>
            
            <button class="btn" style="font-size:8px; margin-top:auto;"
