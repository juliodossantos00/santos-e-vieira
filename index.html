<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA CRF - ACESSO TOTAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: url('https://e0.pxfuel.com/wallpapers/319/536/desktop-wallpaper-maracana-stadium-stadiums-football-stadium-soccer-stadium.jpg') no-repeat center center fixed;
            background-size: cover; font-family: 'Orbitron', sans-serif;
            display: flex; justify-content: center; align-items: center; background-color: #000;
        }

        .cyber-panel {
            width: 98%; height: 98%; background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px); border: 2px solid #ff0000;
            border-radius: 15px; display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 0 30px #ff000066; z-index: 10;
        }

        .header { padding: 10px; border-bottom: 2px solid #ff0000; display: flex; justify-content: space-between; align-items: center; background: rgba(255, 0, 0, 0.2); }
        .crf-title { font-size: 22px; color: #ff0000; text-shadow: 0 0 10px #ff0000; margin: 0; }

        .main-content { display: flex; flex: 1; padding: 10px; gap: 10px; overflow: hidden; }

        .sidebar { width: 250px; display: flex; flex-direction: column; gap: 10px; }
        
        /* Estilo do Teclado Virtual */
        .keyboard { 
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; 
            background: #111; padding: 10px; border: 1px solid #ff0000; border-radius: 5px;
        }
        .key { 
            background: #222; border: 1px solid #444; color: #fff; padding: 8px 2px; 
            font-size: 10px; cursor: pointer; text-align: center; border-radius: 3px;
        }
        .key:hover { background: #ff0000; }
        .key.space { grid-column: span 7; background: #333; }

        input { background: #000; border: 1px solid #ff0000; color: #fff; padding: 12px; border-radius: 5px; font-family: 'Orbitron'; width: 100%; }
        
        .btn { padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-family: 'Orbitron'; color: white; }
        .btn-twitch { background: #9146ff; }
        .btn-voice { background: #ff0000; box-shadow: 0 0 10px #ff0000; animation: pulse 1.5s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .video-container { flex: 2; background: #000; border: 1px solid #333; border-radius: 5px; }
        .chat-container { flex: 1; background: #000; border: 1px solid #ff0000; border-radius: 5px; }
        
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="cyber-panel">
        <div class="header">
            <h1 class="crf-title">CRF - COMANDO DE VOZ</h1>
            <div id="relogio" style="color:white">00:00:00</div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <input type="text" id="linkInput" placeholder="FALE OU DIGITE...">
                
                <button class="btn btn-voice" onclick="startDictation()">ðŸŽ¤ FALAR AGORA</button>
                <button class="btn btn-twitch" onclick="smartLoad('twitch')">ABRIR TWITCH</button>
                
                <div class="keyboard" id="virtualKeyboard">
                    </div>
                
                <button onclick="document.getElementById('linkInput').value = ''" style="background:#444; color:white; border:none; padding:5px; cursor:pointer">LIMPAR TUDO</button>
            </div>

            <div class="video-container">
                <iframe id="mainPlayer" src=""></iframe>
            </div>

            <div id="chatBox" class="chat-container">
                <iframe id="twitchChat" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        // RelÃ³gio
        setInterval(() => { document.getElementById('relogio').innerText = new Date().toLocaleTimeString(); }, 1000);

        // Gerar Teclado Virtual
        const keys = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".split("");
        const kb = document.getElementById('virtualKeyboard');
        keys.forEach(k => {
            let b = document.createElement('div');
            b.className = 'key';
            b.innerText = k;
            b.onclick = () => document.getElementById('linkInput').value += k;
            kb.appendChild(b);
        });
        let space = document.createElement('div');
        space.className = 'key space';
        space.innerText = 'ESPAÃ‡O';
        space.onclick = () => document.getElementById('linkInput').value += ' ';
        kb.appendChild(space);

        // FunÃ§Ã£o de VOZ (Ditado)
        function startDictation() {
            if (window.hasOwnProperty('webkitSpeechRecognition')) {
                var recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = "pt-BR";
                recognition.start();

                recognition.onresult = function(e) {
                    document.getElementById('linkInput').value = e.results[0][0].transcript;
                    recognition.stop();
                };
            } else {
                alert("Seu navegador nÃ£o suporta voz. Use o Chrome.");
            }
        }

        function smartLoad(type) {
            const host = window.location.hostname;
            let val = document.getElementById('linkInput').value.trim();
            if (val.includes("twitch.tv/")) val = val.split("twitch.tv/")[1].split("?")[0];
            
            document.getElementById('mainPlayer').src = `https://player.twitch.tv/?channel=${val}&parent=${host || 'localhost'}`;
            document.getElementById('twitchChat').src = `https://www.twitch.tv/embed/${val}/chat?parent=${host || 'localhost'}&darkpopout`;
        }
    </script>
</body>
</html>
