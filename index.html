<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SANTOS & VIEIRA | MONITOR V10</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg-dark: #0f111a;
            --sidebar-bg: #161925;
            --twitch-color: #9146FF;
            --kick-color: #53FC18;
            --text-main: #e1e1e6;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body { 
            background: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid #292d3e;
            display: flex;
            flex-direction: column;
            padding: 15px;
            transition: margin-left 0.3s ease;
            position: relative;
            z-index: 100;
        }
        .sidebar.collapsed { margin-left: -280px; }

        .toggle-sidebar-btn {
            position: absolute; right: -30px; top: 15px; width: 30px; height: 40px;
            background: var(--sidebar-bg); border: 1px solid #292d3e; border-left: none;
            color: white; cursor: pointer; border-radius: 0 5px 5px 0;
        }

        .header-title { font-size: 14px; font-weight: bold; margin-bottom: 20px; border-bottom: 1px solid #292d3e; padding-bottom: 10px; text-align: center; color: var(--kick-color); }

        .label { font-size: 10px; color: #717cb4; text-transform: uppercase; margin-bottom: 8px; display: block; font-weight: bold; }

        input {
            width: 100%; padding: 12px; background: #090b10; border: 1px solid #292d3e;
            color: #fff; margin-bottom: 10px; border-radius: 4px;
        }

        .btn {
            width: 100%; padding: 12px; cursor: pointer; font-weight: bold; border: none;
            border-radius: 4px; margin-bottom: 8px; font-size: 11px; text-transform: uppercase;
            transition: var(--transition);
        }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.2); }

        .btn-twitch { background: var(--twitch-color); color: white; }
        .btn-kick { background: var(--kick-color); color: #000; }
        .btn-save { background: #292d3e; color: #fff; }

        .fav-list { max-height: 250px; overflow-y: auto; }
        .fav-item {
            display: flex; justify-content: space-between; padding: 10px;
            background: #1c2030; margin-bottom: 5px; border-radius: 4px;
            cursor: pointer; font-size: 13px;
        }

        /* ÁREA DE EXIBIÇÃO CORRIGIDA */
        .main-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
            gap: 15px;
            background: var(--bg-dark);
        }

        /* CONTAINER DINÂMICO */
        .live-container {
            display: flex;
            width: 100%;
            min-height: 50vh; /* Ocupa pelo menos metade da altura da tela */
            max-height: 90vh; /* Não deixa passar da tela */
            background: #000;
            border: 1px solid #292d3e;
            position: relative;
            flex-shrink: 0;
        }

        .video-wrapper {
            flex: 1; /* Estica para ocupar todo o espaço cinza que você viu na foto */
            background: #000;
        }

        /* CHAT LATERAL */
        .chat-wrapper {
            width: 340px; /* Largura padrão de chat */
            border-left: 2px solid #292d3e;
            transition: var(--transition);
            background: #090b10;
            position: relative;
        }

        /* ESTADO ESCONDIDO */
        .chat-wrapper.hidden {
            width: 0;
            border-left: none;
            overflow: hidden;
        }

        /* SETINHA DE ESCONDER (CORRIGIDA) */
        .toggle-chat-arrow {
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 60px;
            background: #292d3e;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 100;
            border-radius: 5px 0 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .close-live-btn {
            position: absolute; top: 10px; left: 10px; z-index: 110;
            background: rgba(255,0,0,0.5); color: white; border: none;
            width: 24px; height: 24px; cursor: pointer; border-radius: 4px;
        }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body onload="renderFavs()">

    <div class="sidebar" id="sidebar">
        <button class="toggle-sidebar-btn" onclick="toggleSidebar()" id="tBtn">◀</button>
        <div class="header-title">SANTOS & VIEIRA</div>

        <div class="section">
            <span class="label">Monitorar</span>
            <input id="streamID" placeholder="Canal...">
            <div style="display: flex; gap: 5px;">
                <button class="btn btn-twitch" onclick="openLive('twitch')">Twitch</button>
                <button class="btn btn-kick" onclick="openLive('kick')">Kick</button>
            </div>
        </div>

        <div class="section">
            <span class="label">Favoritos</span>
            <div id="favList" class="fav-list"></div>
            <input id="favID" style="margin-top: 10px;" placeholder="Nome...">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
                <button class="btn btn-save" onclick="addFav('twitch')">+ TW</button>
                <button class="btn btn-save" onclick="addFav('kick')">+ KC</button>
            </div>
        </div>
    </div>

    <div id="mainView" class="main-view"></div>

<script>
    let favorites = JSON.parse(localStorage.getItem('sv_favs_v10')) || [];

    function toggleSidebar() {
        const sb = document.getElementById('sidebar');
        sb.classList.toggle('collapsed');
        document.getElementById('tBtn').innerText = sb.classList.contains('collapsed') ? "▶" : "◀";
    }

    function toggleChat(btn) {
        const wrapper = btn.parentElement;
        wrapper.classList.toggle('hidden');
        btn.innerText = wrapper.classList.contains('hidden') ? "◀" : "▶";
    }

    function openLive(type, id = null) {
        const canal = id || document.getElementById('streamID').value.trim();
        if(!canal) return;

        const mainView = document.getElementById('mainView');
        const host = window.location.hostname || "localhost";
        const container = document.createElement('div');
        container.className = 'live-container';

        let vUrl, cUrl;
        if(type === 'twitch') {
            vUrl = `https://player.twitch.tv/?channel=${canal}&parent=${host}`;
            cUrl = `https://www.twitch.tv/embed/${canal}/chat?parent=${host}&darkpopout`;
        } else {
            vUrl = `https://player.kick.com/${canal}`;
            cUrl = "";
        }

        const chatHTML = type === 'twitch' ? `
            <div class="chat-wrapper">
                <button class="toggle-chat-arrow" onclick="toggleChat(this)">▶</button>
                <iframe src="${cUrl}"></iframe>
            </div>
        ` : "";

        container.innerHTML = `
            <button class="close-live-btn" onclick="this.parentElement.remove()">×</button>
            <div class="video-wrapper">
                <iframe src="${vUrl}" allow="fullscreen"></iframe>
            </div>
            ${chatHTML}
        `;

        mainView.appendChild(container);
        if(!id) document.getElementById('streamID').value = "";
    }

    function addFav(type) {
        const id = document.getElementById('favID').value.trim();
        if(!id) return;
        favorites.push({ id, type });
        localStorage.setItem('sv_favs_v10', JSON.stringify(favorites));
        renderFavs();
        document.getElementById('favID').value = "";
    }

    function renderFavs() {
        const list = document.getElementById('favList');
        list.innerHTML = "";
        favorites.forEach((fav, index) => {
            const color = fav.type === 'twitch' ? 'var(--twitch-color)' : 'var(--kick-color)';
            list.innerHTML += `
                <div class="fav-item" onclick="openLive('${fav.type}', '${fav.id}')">
                    <span><b style="color:${color}">●</b> ${fav.id}</span>
                    <span style="color:#444" onclick="event.stopPropagation(); removeFav(${index})">×</span>
                </div>
            `;
        });
    }

    function removeFav(index) {
        favorites.splice(index, 1);
        localStorage.setItem('sv_favs_v10', JSON.stringify(favorites));
        renderFavs();
    }
</script>
</body>
</html>
