<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA SANTOS & VIEIRA - CRF v3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: url('https://e0.pxfuel.com/wallpapers/319/536/desktop-wallpaper-maracana-stadium-stadiums-football-stadium-soccer-stadium.jpg') no-repeat center center fixed;
            background-size: cover; font-family: 'Orbitron', sans-serif;
            display: flex; justify-content: center; align-items: center;
            background-color: #000;
        }

        /* Efeito de Scanline (Linhas de TV Antiga) */
        body::after {
            content: " ";
            position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 100; background-size: 100% 3px, 2px 100%;
            pointer-events: none;
        }

        .cyber-panel {
            width: 95%; height: 95%; background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 2px solid #ff0000; border-radius: 15px;
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            position: relative; z-index: 10;
        }

        .header { 
            padding: 15px 25px; border-bottom: 2px solid #ff0000; 
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 0, 0, 0.15);
        }

        .crf-title { font-size: clamp(20px, 5vw, 40px); color: #ff0000; text-shadow: 0 0 15px #ff0000; margin: 0; font-weight: 700; }
        #relogio { color: #fff; font-size: clamp(14px, 3vw, 22px); text-shadow: 0 0 10px #fff; }

        .main-content { display: flex; flex: 1; padding: 15px; gap: 15px; overflow: hidden; }

        /* Ajuste Celular */
        @media (max-width: 768px) {
            .main-content { flex-direction: column; }
            .sidebar { width: 100% !important; height: auto !important; }
        }

        .sidebar { width: 280px; display: flex; flex-direction: column; gap: 12px; }

        input { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid #ff0000; 
            color: #fff; padding: 15px; border-radius: 5px; font-family: 'Orbitron';
            outline: none; transition: 0.3s;
        }
        input:focus { background: rgba(255, 0, 0, 0.1); box-shadow: 0 0 15px #ff0000; }

        .btn { 
            padding: 15px; border: none; border-radius: 5px; cursor: pointer; 
            font-weight: bold; font-family: 'Orbitron'; transition: 0.4s;
            text-transform: uppercase; color: white; letter-spacing: 1px;
        }
        /* Botões que acendem */
        .btn-twitch { background: #9146ff; box-shadow: 0 0 5px #9146ff; }
        .btn-yt { background: #ff0000; box-shadow: 0 0 5px #ff0000; }
        
        .btn:hover { transform: translateY(-3px); filter: brightness(1.3); box-shadow: 0 0 25px currentColor; }

        .video-container { 
            flex: 1; background: #000; border: 2px solid rgba(255, 0, 0, 0.3); 
            border-radius: 10px; overflow: hidden; box-shadow: inset 0 0 20px #000;
        }
        iframe { width: 100%; height: 100%; border: none; }

        .footer-info { margin-top: auto; font-size: 10px; color: #666; text-align: center; padding: 10px; border-top: 1px solid rgba(255,0,0,0.2); }
    </style>
</head>
<body>

    <div class="cyber-panel">
        <div class="header">
            <div>
                <h1 class="crf-title">CRF</h1>
                <small style="color: #fff; letter-spacing: 3px; font-size: 10px;">SANTOS & VIEIRA</small>
            </div>
            <div id="relogio">00:00:00</div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <input type="text" id="linkInput" placeholder="COLE O LINK OU NOME">
                <button class="btn btn-twitch" onclick="smartLoad('twitch')">ATIVAR TWITCH</button>
                <button class="btn btn-yt" onclick="smartLoad('yt')">ATIVAR YOUTUBE</button>
                
                <div class="footer-info">
                    SISTEMA JC ONLINE<br>
                    <span style="color: #0f0;">STATUS: OPERACIONAL</span>
                </div>
                <button onclick="location.reload()" style="background:none; border: 1px solid #333; color: #333; font-size: 9px; cursor:pointer;">REINICIAR</button>
            </div>

            <div class="video-container">
                <iframe id="mainPlayer" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // Relógio Digital
        function clock() {
            const now = new Date();
            document.getElementById('relogio').innerText = now.toLocaleTimeString();
        }
        setInterval(clock, 1000);
        clock();

        // Inteligência de Links (Aceita link inteiro ou só o nome)
        function smartLoad(type) {
            const player = document.getElementById('mainPlayer');
            const input = document.getElementById('linkInput');
            let val = input.value.trim();
            if (!val) return;
            
            const host = window.location.hostname;

            if (type === 'twitch') {
                if (val.includes("twitch.tv/")) {
                    val = val.split("twitch.tv/")[1].split("?")[0];
                }
                player.src = `https://player.twitch.tv/?channel=${val}&parent=${host || 'localhost'}`;
            } else {
                if (val.includes("v=")) {
                    val = val.split("v=")[1].split("&")[0];
                } else if (val.includes("youtu.be/")) {
                    val = val.split("youtu.be/")[1].split("?")[0];
                }
                player.src = `https://www.youtube.com/embed/${val}?autoplay=1`;
            }
        }
    </script>
</body>
</html>
