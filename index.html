<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANTOS & VIEIRA | CORE COMMAND</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-color: #ff0000; --glow-color: rgba(255, 0, 0, 0.7); --bg-panel: rgba(5, 0, 0, 0.98); }
        *{box-sizing:border-box; margin: 0; padding: 0;}
        html,body{ width:100%; height:100%; background:#000; font-family:'Orbitron',sans-serif; overflow:hidden; color: #fff;}
        
        body::before{content:""; position:fixed; inset:0; background: linear-gradient(var(--glow-color) 1px, transparent 1px), linear-gradient(90deg, var(--glow-color) 1px, transparent 1px); background-size:50px 50px; z-index:-1; opacity: 0.05;}

        .core-panel{width:98%; height:96%; margin:1% auto; border:2px solid var(--main-color); border-radius:4px; box-shadow:0 0 20px var(--glow-color); background: var(--bg-panel); display:flex; flex-direction:column;}

        .core-header{display:flex; justify-content:space-between; align-items:center; padding:15px 25px; border-bottom:2px solid var(--main-color); background:rgba(255,0,0,0.05);}
        
        .core-body{flex:1; display:flex; gap:15px; padding:15px; overflow: hidden;}
        
        /* Sidebar Slim */
        .sidebar{width:260px; display:flex; flex-direction:column; gap:10px; background: rgba(0,0,0,0.5); padding: 15px; border: 1px solid rgba(255,0,0,0.2); overflow-y: auto;}
        
        input, select{background: #000; border: 1px solid var(--main-color); color: #fff; padding: 8px; font-family: 'Orbitron'; font-size: 10px; outline: none; width: 100%; margin-bottom: 5px;}

        .btn{
            padding:10px; background: #000; color: var(--main-color); border: 1px solid var(--main-color); 
            cursor:pointer; text-transform:uppercase; font-size:10px; font-weight: bold; transition: 0.2s;
        }
        .btn:hover{ background: var(--main-color); color: #000; box-shadow: 0 0 10px var(--main-color); }

        /* Estilo das Abas (Accordion) */
        .accordion-item { border: 1px solid rgba(255,0,0,0.2); margin-bottom: 5px; }
        .accordion-header {
            background: rgba(255,0,0,0.1); padding: 10px; cursor: pointer;
            font-size: 11px; font-weight: bold; color: var(--main-color);
            display: flex; justify-content: space-between; align-items: center;
        }
        .accordion-header:hover { background: rgba(255,0,0,0.2); }
        .accordion-content { display: none; padding: 5px; background: rgba(0,0,0,0.3); }
        .accordion-content.active { display: block; }

        .fav-item{
            display:flex; align-items:center; justify-content:space-between; 
            padding:8px; border-bottom: 1px solid rgba(255,0,0,0.1);
            transition: 0.3s; cursor: pointer; font-size: 10px;
        }
        .fav-item:hover { background: rgba(255, 0, 0, 0.2); }
        .btn-del { color: var(--main-color); background: none; border: none; cursor: pointer; font-weight: bold; font-size: 12px;}

        /* Grid de Lives */
        .main-view {
            flex: 1; display: grid; gap: 10px; 
            grid-template-columns: 1fr;
            overflow-y: auto; align-content: start;
        }

        .player-box { 
            border: 1px solid var(--main-color); background: #000; 
            position: relative; aspect-ratio: 16 / 9; 
        }

        .btn-close-slot {
            position: absolute; top: 5px; right: 5px; 
            background: var(--main-color); color: #000; 
            border: none; cursor: pointer; font-weight: bold; 
            padding: 2px 8px; z-index: 20;
        }

        iframe {width: 100%; height: 100%; border: none;}

        #clock { font-size: 18px; color: var(--main-color); font-weight: bold; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--main-color); }
    </style>
</head>
<body onload="initSystem()">

<div class="core-panel">
    <div class="core-header">
        <div>
            <div style="color:var(--main-color); font-size:20px; font-weight:700; letter-spacing:1px;">SANTOS & VIEIRA</div>
            <div style="font-size:8px; opacity:0.6;">SYSTEM CONTROL - MULTITELA</div>
        </div>
        <div id="clock">00:00:00</div>
    </div>
    
    <div class="core-body">
        <div class="sidebar">
            <div style="font-size: 9px; color: var(--main-color); margin-bottom: 5px;">[ NOVO CANAL ]</div>
            <input id="quickInput" placeholder="NOME OU LINK">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-bottom: 10px;">
                <button class="btn" onclick="addLive(document.getElementById('quickInput').value, 'twitch')">TWITCH</button>
                <button class="btn" onclick="addLive(document.getElementById('quickInput').value, 'kick')">KICK</button>
            </div>

            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAcc('acc-save')">SALVAR FAVORITO <span>+</span></div>
                <div id="acc-save" class="accordion-content">
                    <input id="saveInput" placeholder="NOME">
                    <select id="favCat">
                        <option value="SÓ NA CONVERSA">SÓ NA CONVERSA</option>
                        <option value="GAMES">GAMES</option>
                        <option value="ESPORTES">ESPORTES</option>
                    </select>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                        <button class="btn" onclick="saveFav('twitch')">+ TWITCH</button>
                        <button class="btn" onclick="saveFav('kick')">+ KICK</button>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAcc('acc-conversa')">SÓ NA CONVERSA <span>▼</span></div>
                <div id="acc-conversa" class="accordion-content active">
                    <div id="cat-CONVERSA"></div>
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAcc('acc-games')">GAMES <span>▼</span></div>
                <div id="acc-games" class="accordion-content active">
                    <div id="cat-GAMES"></div>
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAcc('acc-esportes')">ESPORTES <span>▼</span></div>
                <div id="acc-esportes" class="accordion-content">
                    <div id="cat-ESPORTES"></div>
                </div>
            </div>
            
            <button class="btn" style="margin-top:auto; font-size:8px; border-style: dotted;" onclick="location.reload()">REINICIAR</button>
        </div>

        <div id="mainView" class="main-view">
            </div>
    </div>
</div>

<script>
    let defaultFavs = [
        { name: "Jon Vlogs", id: "jonvlogs", type: "twitch", cat: "SÓ NA CONVERSA" },
        { name: "LOUD Coringa", id: "loud_coringa", type: "twitch", cat: "GAMES" },
        { name: "KROSS", id: "kross", type: "kick", cat: "GAMES" }
    ];

    let favorites = JSON.parse(localStorage.getItem('sv_favs_v202')) || defaultFavs;

    function initSystem(){
        renderFavs();
        updateClock();
        setInterval(updateClock, 1000);
    }

    function toggleAcc(id) {
        const content = document.getElementById(id);
        content.classList.toggle('active');
    }

    function updateClock(){
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR');
    }

    function cleanID(val) {
        if(!val) return "";
        let id = val.trim();
        if(id.includes("twitch.tv/")) id = id.split("twitch.tv/")[1].split("?")[0];
        else if(id.includes("kick.com/")) id = id.split("kick.com/")[1].split("?")[0];
        return id;
    }

    function renderFavs(){
        ["CONVERSA", "GAMES", "ESPORTES"].forEach(c => {
            const el = document.getElementById(`cat-${c}`);
            if(el) el.innerHTML = "";
        });
        favorites.forEach((fav, index) => {
            let listId = fav.cat === "SÓ NA CONVERSA" ? "cat-CONVERSA" : `cat-${fav.cat}`;
            const list = document.getElementById(listId);
            if(list) {
                list.innerHTML += `
                <div class="fav-item" onclick="addLive('${fav.id}', '${fav.type}')">
                    <span>${fav.name.toUpperCase()} <small>(${fav.type})</small></span>
                    <button class="btn-del" onclick="event.stopPropagation(); deleteFav(${index})">×</button>
                </div>`;
            }
        });
    }

    function saveFav(type){
        const input = document.getElementById('saveInput');
        const id = cleanID(input.value);
        if(!id) return;
        favorites.push({ name: id.toUpperCase(), id, type, cat: document.getElementById('favCat').value });
        localStorage.setItem('sv_favs_v202', JSON.stringify(favorites));
        renderFavs();
        input.value = "";
    }

    function deleteFav(index){
        favorites.splice(index, 1);
        localStorage.setItem('sv_favs_v202', JSON.stringify(favorites));
        renderFavs();
    }

    function addLive(val, type) {
        const channelId = cleanID(val);
        if(!channelId) return;

        const mainView = document.getElementById('mainView');
        const host = window.location.hostname || "localhost";
        const slot = document.createElement('div');
        slot.className = 'player-box';
        
        let url = (type === 'twitch') 
            ? `https://player.twitch.tv/?channel=${channelId}&parent=${host}` 
            : `https://player.kick.com/${channelId}`;

        slot.innerHTML = `
            <button class="btn-close-slot" onclick="this.parentElement.remove(); checkGrid();">X</button>
            <iframe src="${url}" allowfullscreen></iframe>
        `;

        mainView.appendChild(slot);
        checkGrid();
        document.getElementById('quickInput').value = "";
    }

    function checkGrid() {
        const mainView = document.getElementById('mainView');
        const total = mainView.children.length;
        if(total > 4) { mainView.style.gridTemplateColumns = "repeat(auto-fit, minmax(30%, 1fr))"; }
        else if (total > 1) { mainView.style.gridTemplateColumns = "repeat(auto-fit, minmax(45%, 1fr))"; }
        else { mainView.style.gridTemplateColumns = "1fr"; }
    }
</script>
</body>
</html>
