<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA SANTOS & VIEIRA - CRF</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: url('https://e0.pxfuel.com/wallpapers/319/536/desktop-wallpaper-maracana-stadium-stadiums-football-stadium-soccer-stadium.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .cyber-panel {
            width: 95%; height: 90%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            border: 2px solid #ff0000;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.4);
            display: flex; flex-direction: column;
            position: relative;
        }

        .header { padding: 20px; text-align: center; border-bottom: 2px solid #ff0000; background: rgba(255, 0, 0, 0.1); }
        .crf-title { font-size: 45px; color: #ff0000; text-shadow: 0 0 15px #ff0000; margin: 0; }
        .sub-title { color: #fff; letter-spacing: 8px; font-size: 14px; }

        .main-content { display: flex; flex: 1; padding: 20px; gap: 20px; }
        .sidebar { width: 280px; display: flex; flex-direction: column; gap: 15px; }

        input { background: rgba(0, 0, 0, 0.8); border: 1px solid #ff0000; color: #fff; padding: 15px; border-radius: 5px; font-family: 'Orbitron'; }
        .btn { padding: 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-family: 'Orbitron'; }
        .btn-twitch { background: #9146ff; color: white; }
        .btn-yt { background: #ff0000; color: white; }

        .video-container { flex: 1; background: #000; border: 2px solid #ff0000; border-radius: 10px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div class="cyber-panel">
        <div class="header">
            <h1 class="crf-title">CRF</h1>
            <div class="sub-title">SANTOS & VIEIRA - SYSTEM</div>
        </div>
        <div class="main-content">
            <div class="sidebar">
                <input type="text" id="linkInput" placeholder="LINK OU NOME">
                <button class="btn btn-twitch" onclick="smartLoad('twitch')">ATIVAR TWITCH</button>
                <button class="btn btn-yt" onclick="smartLoad('yt')">ATIVAR YOUTUBE</button>
                <button onclick="location.reload()" style="margin-top:auto; background: none; border: 1px solid #555; color: #555; cursor: pointer;">REINICIAR</button>
            </div>
            <div class="video-container">
                <iframe id="mainPlayer" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        const player = document.getElementById('mainPlayer');
        const input = document.getElementById('linkInput');

        function smartLoad(type) {
            let val = input.value.trim();
            if (!val) return;
            // Pega o nome do seu site automaticamente para a Twitch aceitar
            const host = window.location.hostname;

            if (type === 'twitch') {
                if (val.includes("twitch.tv/")) val = val.split("twitch.tv/")[1].split("?")[0];
                player.src = `https://player.twitch.tv/?channel=${val}&parent=${host}`;
            } 
            else if (type === 'yt') {
                if (val.includes("v=")) val = val.split("v=")[1].split("&")[0];
                else if (val.includes("youtu.be/")) val = val.split("youtu.be/")[1].split("?")[0];
                player.src = `https://www.youtube.com/embed/${val}?autoplay=1`;
            }
        }
    </script>
</body>
</html>
