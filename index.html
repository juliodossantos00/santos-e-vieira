<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SANTOS & VIEIRA | MONITOR</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg-dark: #0f111a;
            --sidebar-bg: #161925;
            --twitch-color: #9146FF;
            --kick-color: #53FC18;
            --text-main: #e1e1e6;
            --transition: all 0.2s ease;
        }

        body { 
            background: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid #292d3e;
            display: flex;
            flex-direction: column;
            padding: 15px;
            transition: margin-left 0.3s ease;
            position: relative;
        }
        .sidebar.collapsed { margin-left: -260px; }

        .toggle-sidebar {
            position: absolute; right: -30px; top: 15px; width: 30px; height: 40px;
            background: var(--sidebar-bg); border: 1px solid #292d3e; border-left: none;
            color: white; cursor: pointer; border-radius: 0 5px 5px 0;
        }

        .header-title { font-size: 14px; font-weight: bold; margin-bottom: 20px; border-bottom: 1px solid #292d3e; padding-bottom: 10px; text-align: center; }

        .label { font-size: 10px; color: #717cb4; text-transform: uppercase; margin-bottom: 8px; display: block; font-weight: bold; }

        input {
            width: 100%; padding: 10px; background: #090b10; border: 1px solid #292d3e;
            color: #fff; margin-bottom: 10px; border-radius: 4px;
        }

        .btn {
            width: 100%; padding: 10px; cursor: pointer; font-weight: bold; border: none;
            border-radius: 4px; margin-bottom: 5px; font-size: 11px; text-transform: uppercase;
            transition: var(--transition);
        }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.2); }

        .btn-twitch { background: var(--twitch-color); color: white; }
        .btn-kick { background: var(--kick-color); color: #000; }
        .btn-save { background: #292d3e; color: #fff; }

        .fav-list { max-height: 300px; overflow-y: auto; }
        .fav-item {
            display: flex; justify-content: space-between; padding: 8px;
            background: #1c2030; margin-bottom: 5px; border-radius: 4px;
            cursor: pointer; font-size: 12px;
        }

        /* GRID DE QUADRADOS SEPARADOS */
        .main-view {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 15px;
            padding: 15px;
            overflow-y: auto;
            align-content: start;
        }

        .module-box {
            background: #000;
            border: 2px solid #292d3e;
            border-radius: 6px;
            position: relative;
            display: flex;
            flex-direction: column;
            aspect-ratio: 16 / 9;
            transition: height 0.3s ease;
        }

        .module-header {
            background: #1c2030;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            font-weight: bold;
        }

        .module-content { flex: 1; width: 100%; height: 100%; }
        .module-content.hidden { display: none; }
        
        .module-box.minimized { aspect-ratio: auto; height: 35px; }

        .close-btn { color: #ff4444; cursor: pointer; margin-left: 10px; font-size: 14px; }
        .toggle-mod-btn { color: #53FC18; cursor: pointer; font-size: 14px; }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body onload="renderFavs()">

    <div class="sidebar" id="sidebar">
        <button class="toggle-sidebar" onclick="toggleSidebar()" id="tBtn">◀</button>
        <div class="header-title">SANTOS & VIEIRA</div>

        <div class="section" style="margin-bottom: 20px;">
            <span class="label">Abrir Monitor</span>
            <input id="streamID" placeholder="Nome do Canal...">
            <button class="btn btn-twitch" onclick="openLive('twitch')">Twitch (Vídeo + Chat)</button>
            <button class="btn btn-kick" onclick="openLive('kick')">Kick (Só Vídeo)</button>
        </div>

        <div class="section">
            <span class="label">Favoritos</span>
            <input id="favID" placeholder="Salvar ID...">
            <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                <button class="btn btn-save" onclick="addFav('twitch')">Twitch</button>
                <button class="btn btn-save" onclick="addFav('kick')">Kick</button>
            </div>
            <div id="favList" class="fav-list"></div>
        </div>
    </div>

    <div id="mainView" class="main-view"></div>

<script>
    let favorites = JSON.parse(localStorage.getItem('sv_favs_v8')) || [];

    function toggleSidebar() {
        const sb = document.getElementById('sidebar');
        sb.classList.toggle('collapsed');
        document.getElementById('tBtn').innerText = sb.classList.contains('collapsed') ? "▶" : "◀";
    }

    function createModule(title, url, isChat = false) {
        const mainView = document.getElementById('mainView');
        const box = document.createElement('div');
        box.className = 'module-box';
        
        box.innerHTML = `
            <div class="module-header">
                <span>${title}</span>
                <div>
                    <span class="toggle-mod-btn" onclick="toggleModule(this)">[ - / + ]</span>
                    <span class="close-btn" onclick="this.closest('.module-box').remove()">×</span>
                </div>
            </div>
            <div class="module-content">
                <iframe src="${url}" allow="fullscreen"></iframe>
            </div>
        `;
        mainView.appendChild(box);
    }

    function toggleModule(btn) {
        const box = btn.closest('.module-box');
        const content = box.querySelector('.module-content');
        box.classList.toggle('minimized');
        content.classList.toggle('hidden');
    }

    function openLive(type, id = null) {
        const canal = id || document.getElementById('streamID').value.trim();
        if(!canal) return;
        const host = window.location.hostname || "localhost";

        if(type === 'twitch') {
            // Cria Vídeo
            createModule(`TWITCH: ${canal}`, `https://player.twitch.tv/?channel=${canal}&parent=${host}`);
            // Cria Chat Separado
            createModule(`CHAT: ${canal}`, `https://www.twitch.tv/embed/${canal}/chat?parent=${host}&darkpopout`, true);
        } else {
            // Kick - Só o vídeo (sem chat problemático)
            createModule(`KICK: ${canal}`, `https://player.kick.com/${canal}`);
        }

        if(!id) document.getElementById('streamID').value = "";
    }

    function addFav(type) {
        const id = document.getElementById('favID').value.trim();
        if(!id) return;
        favorites.push({ id, type });
        localStorage.setItem('sv_favs_v8', JSON.stringify(favorites));
        renderFavs();
        document.getElementById('favID').value = "";
    }

    function renderFavs() {
        const list = document.getElementById('favList');
        list.innerHTML = "";
        favorites.forEach((fav, index) => {
            const color = fav.type === 'twitch' ? 'var(--twitch-color)' : 'var(--kick-color)';
            list.innerHTML += `
                <div class="fav-item" onclick="openLive('${fav.type}', '${fav.id}')">
                    <span><b style="color:${color}">●</b> ${fav.id}</span>
                    <span onclick="event.stopPropagation(); removeFav(${index})">×</span>
                </div>
            `;
        });
    }

    function removeFav(index) {
        favorites.splice(index, 1);
        localStorage.setItem('sv_favs_v8', JSON.stringify(favorites));
        renderFavs();
    }
</script>
</body>
</html>
