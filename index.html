<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANTOS & VIEIRA - PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: url('https://e0.pxfuel.com/wallpapers/319/536/desktop-wallpaper-maracana-stadium-stadiums-football-stadium-soccer-stadium.jpg') no-repeat center center fixed;
            background-size: cover; font-family: 'Orbitron', sans-serif;
            display: flex; justify-content: center; align-items: center; 
            background-color: #000; overflow: hidden;
        }

        .cyber-panel {
            width: 98%; height: 96%; background: rgba(0, 0, 0, 0.85);
            border: 2px solid #ff0000; border-radius: 12px;
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .header { 
            padding: 10px 20px; border-bottom: 2px solid #ff0000; 
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 0, 0, 0.1);
        }

        .caixa-logo {
            border: 1px solid #ff0000; padding: 8px 15px;
            background: rgba(255, 0, 0, 0.05); text-align: center;
        }

        .crf-title { font-size: 28px; color: #ff0000; margin: 0; font-weight: bold; }
        .system-name { color: #fff; font-size: 10px; font-weight: bold; letter-spacing: 2px; }

        .datetime-box { text-align: right; color: #fff; }
        #relogio { font-size: 20px; font-weight: bold; display: block; }
        #data { font-size: 12px; color: #ff0000; }

        .main-content { display: flex; flex: 1; padding: 10px; gap: 10px; overflow: hidden; }

        @media (max-width: 768px) {
            .main-content { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100% !important; }
            .chat-container { height: 300px !important; }
        }

        .sidebar { width: 220px; display: flex; flex-direction: column; gap: 8px; }
        input { background: #000; border: 1px solid #ff0000; color: #fff; padding: 10px; border-radius: 4px; font-family: 'Orbitron'; width: 100%; outline: none; font-size: 12px; }
        
        .btn { padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-family: 'Orbitron'; color: white; text-transform: uppercase; font-size: 11px; transition: 0.3s; }
        .btn-twitch { background: #9146ff; }
        .btn-yt { background: #ff0000; }
        
        /* Botão de Reiniciar Estilo Antigo */
        .btn-reboot { 
            background: none; border: 1px solid #555; color: #555; 
            margin-top: 5px; font-size: 9px;
        }
        .btn-reboot:hover { border-color: #ff0000; color: #ff0000; background: rgba(255,0,0,0.1); }

        .status-dot { width: 8px; height: 8px; background: #0f0; border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 5px #0f0; }

        .video-container { flex: 2; background: #000; border: 1px solid #ff0000; border-radius: 5px; overflow: hidden; }
        .chat-container { flex: 1; background: #000; border: 1px solid #ff0000; border-radius: 5px; overflow: hidden; }
        
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

            </div>
            <div class="datetime-box">
                <span id="relogio">00:00:00</span>
                <span id="data">00/00/0000</span>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <input type="text" id="linkInput" placeholder="LINK OU CANAL">
                <button class="btn btn-twitch" onclick="smartLoad('twitch')">LIVE TWITCH</button>
                <button class="btn btn-yt" onclick="smartLoad('yt')">VÍDEO YOUTUBE</button>
                
                <div style="margin-top: auto; padding: 10px; font-size: 9px; color: #fff;">
                    <div><span class="status-dot"></span> SISTEMA ATIVO</div>
                    <button class="btn btn-reboot" onclick="location.reload()">REBOOT SYSTEM</button>
                </div>
            </div>

            <div class="video-container">
                <iframe id="mainPlayer" src="" allowfullscreen></iframe>

            <div id="chatBox" class="chat-container">
                <iframe id="twitchChat" src=""></iframe>
            </div>
        </div>
    </div>
